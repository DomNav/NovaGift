name: Retention
on:
  schedule:
    - cron: "0 5 * * *" # daily 05:00 UTC
  workflow_dispatch: {}
jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with: { node-version: '20' }
      - run: npm ci
      - run: cd server && npm ci
      - run: cd server && npm run retention
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}